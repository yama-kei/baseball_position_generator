<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico"/>
	{% if title %}
		<title>{{ title }}</title>
	{% else %}
		<title>Baseball Position Generator</title>
	{% endif %}
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link href="/static/css/positiongen.css" rel="stylesheet">
	
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="/static/js/draganddrop.js"></script>

</head>
<body>
<div class="container">
<h1><a href="/">Baseball Position Generator</a> <small>preview</small></h1>
{% if msg %}
<p class="bg-warning">{{ msg }}</p>
{% endif %}
{% block content %}{% endblock %}
</div>
<div class="container">
<span class="small"><p>Baseball Position Generator: Copyright 2022 Nekomatayama Studio.</p></span>
</div>
</body></html>
